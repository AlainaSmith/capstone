    <div id = "containerOne">
        <h1>Fan Login</h1>
    <form id = 'loginForm'>
      <input type='text'
      id="loginEmail" 
      placeholder="Email"
      style="width:190px"/>

      <input type='text'
            id="loginPassword"
            placeholder='Password'
            style="width:190px"/>
    </form>
</div>
    <a href = "./fullBand.html" id = "loginButton">Login</a>


    <div id = "containerTwo">
    <h2>Create an Account</h2>

        <input type='text'
        id="createAccountFirstName" 
        placeholder="First Name"
        style="width:190px"/>

        <input type='text'
              id = 'createAccountLastName'
              placeholder='Last Name'
              style="width:190px"/>

        <input type='text'
              id="createAccountEmail"
              placeholder='Email Address'
              style="width:190px"/>

        <input type='text'
              id="createAccountPassword"
              placeholder='Password'
              style="width:190px"/>

        <button id ="createButton">Create Account</button>
      </form>

</div>
